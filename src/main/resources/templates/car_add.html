<body>
<section layout:fragment="content">

    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Add Cars</h1>
        <p class="mb-4" th:text="#{textAboutCarsForm}"></p>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary"></h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <form class="table table-bordered" id="dataTable" width="100%" cellspacing="0"
                          action="/car/add" th:object="${car}" method="post">
                        <p>Brand:
                            <select th:field="*{brandId}">
                                <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand}"></option>
                            </select>
                        </p>
                        <p>Model:<input type="text" th:field="*{model}"/></p>
                        <p>Class:<select th:field="*{classCarName}">
                            <option th:each="class : ${classCar}" th:value="class" th:text="${class}"></option>
                        </select>
                        </p>
                        <p>Year:<input type="text" th:field="*{yearOfProduction}"/></p>
                        <p>Price per Day:<input type="text" th:field="*{pricePerDay}"/></p>
                        <p>Status:<select th:field="*{status}">
                            <option th:value="true" th:text="available"></option>
                            <option th:value="false" th:text="unavailable"></option>
                        </select></p>
                        <input type="submit" value="Submit"/>
                    </form>
