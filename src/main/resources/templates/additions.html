<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" xmlns:C="http://www.w3.org/1999/html"
      layout:decorator="template">
<body>
<section layout:fragment="content">

    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Additions</h1>
        <p class="mb-4" th:text="#{textAboutAdditions}"></p>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                    <a th:href="@{/addition/add}" th:text="#{addAddition}">Add additions</a>
<!--                    <a style="margin-left:3em" th:href="@{/addition/car}" th:text="#{Addition_user}">Additions car</a> &lt;!&ndash; to do when order &ndash;&gt;-->
                </h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Addition</th>
                            <th>Description</th>
                            <th>Available Quantity</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Addition</th>
                            <th>Description</th>
                            <th>Available Quantity</th>
                            <th>Action</th>
                        </tr>
                        </tfoot>
                        <tbody>
<!--                        <div id="page-wrapper" class="p-4">-->
<!--&lt;!&ndash;                            <c:if test="${not empty message}">&ndash;&gt;-->
<!--                            <span th:if="${message} ?" >-->
<!--                                <div class="alert alert-success">-->
<!--                                    ${message}-->
<!--                        </div>-->
                        <tr th:each="add : ${addition}">
                            <td th:text="${add.name}">Brand</td>
                            <td th:text="${add.description}">Model</td>
                            <td th:text="${add.quantity}">Class</td>
                            <td><a th:href="@{addition/delete(id=${add.id})}" th:text="#{delete}">Delete add</a>
                                <a th:href="@{addition/edit(id=${add.id})}" th:text="#{edit}">Edit add</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
</section>
</body>
</html>
