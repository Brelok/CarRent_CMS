<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="template">
<body>
<section layout:fragment="content">

    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">All model</h1>
        <p class="mb-4" th:text="#{textAboutCarsBrand}"></p>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary"></h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Model</th>
                            <th>Class</th>
                            <th>Year</th>
                            <th>Price per day</th>
                            <th>Rating</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Model</th>
                            <th>Class</th>
                            <th>Year</th>
                            <th>Price per day</th>
                            <th>Rating</th>
                            <th>Status</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="car : ${brand}">
                            <td th:text="${car.model}">Model</td>
                            <td th:text="${car.classCarName}">Class</td>
                            <td th:text="${car.yearOfProduction}">Year</td>
                            <td th:text="${car.pricePerDay}">Price</td>
                            <td th:text="${car.rating}">Rating</td>
                            <td th:text="${car.status}? #{true} : #{false}">Status</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
</section>
</body>
</html>
